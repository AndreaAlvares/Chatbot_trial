<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Chatbot Example</title>
    <!-- Add CSS styling for the chatbot icon -->
    <style>
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #555;
            border-radius: 50%;
            cursor: pointer;
        }
        #chatbot-icon:hover {
            background-color: #666;
        }
        #chatbot {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 40vw;
            height: 50vh;
            border: 1px solid black;
            background-color: white;
            display: none;
        }
        #chatbot-header {
            background-color: #555;
            color: white;
            padding: 10px;
        }
        #chatbot-body {
            padding: 10px;
            height: calc(50vh - 70px);
            overflow: auto;
        }
        #chatbot-message {
            margin-bottom: 10px;
        }
        #chatbot-conversation {
            margin-bottom: 10px;
        }
        #chatbot-input {
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Add the chatbot icon as a button -->
    <button id="chatbot-icon">
        <!-- Add an icon to the button, such as a chat bubble -->
        <i class="fa fa-comment"></i>
    </button>

    <!-- Add HTML elements to display the chatbot interface -->
    <div id="chatbot">
        <div id="chatbot-header">Chatbot</div>
        <div id="chatbot-body">
            <div id="chatbot-message">Hey! How can I help you?</div>
            <div id="chatbot-conversation"></div>
            <div id="chatbot-options" style="display:none;">
                <p>Do you want to know more about women rights in India?</p>
                <button id="chatbot-yes">Yes</button>
                <button id="chatbot-no">No</button>
            </div>
            <input id="chatbot-input" type="text" placeholder="Type your answer here">
        </div>
    </div>

    <!-- Add JavaScript to display the chatbot interface when the button is clicked -->

    <script>
        var button = document.getElementById("chatbot-icon");
        var chatbot = document.getElementById("chatbot");
        var message = document.getElementById("chatbot-message");
        var conversation = document.getElementById("chatbot-conversation");
        var input = document.getElementById("chatbot-input");
        var options = document.getElementById("chatbot-options");
        var yesButton = document.getElementById("chatbot-yes");
        var noButton = document.getElementById("chatbot-no");
        
        // Define the questions and answers
        var qa = {
          "what is your name?": "My name is Chatbot.",
          "what can you do?": "I can help you with your questions and problems.",
          "how are you?": "I'm doing well, thank you.",
          // add more questions and answers as needed
        };
      
        // button.addEventListener("click", function() {
        //   chatbot.style.display =
        button.addEventListener("click", function() {
  chatbot.style.display = "block";
  message.innerHTML = "Hey! How can I help you?";
  conversation.innerHTML += "<p><strong>You said:</strong> " + message.innerHTML + "</p>" +
                             "<div class='options'>" +
                             "<button class='option-button' id='yes-option'>Yes</button>" +
                             "<button class='option-button' id='no-option'>No</button>" +
                             "</div>";
  
  var yesOption = document.getElementById("yes-option");
  var noOption = document.getElementById("no-option");

  yesOption.addEventListener("click", function() {
    message.innerHTML = "Do you want to know more about women's rights in India?";
    conversation.innerHTML += "<p><strong>You said:</strong> Yes</p>" +
                               "<p><strong>Chatbot:</strong> " + message.innerHTML + "</p>";
    yesOption.style.display = "none";
    noOption.style.display = "none";
    conversation.scrollTop = conversation.scrollHeight;
  });

  noOption.addEventListener("click", function() {
    message.innerHTML = "Okay, understood.";
    conversation.innerHTML += "<p><strong>You said:</strong> No</p>" +
                               "<p><strong>Chatbot:</strong> " + message.innerHTML + "</p>";
    yesOption.style.display = "none";
    noOption.style.display = "none";
    conversation.scrollTop = conversation.scrollHeight;
  });
});
</script>
</body>
</html>
